<div class="container">
  <form action="#" (submit)="onSubmit()">
    <div class="form-control">
      <label for="tweet-area"></label>
      <textarea
        name="tweet-area"
        id="tweet-area"
        cols="83"
        rows="10"
        placeholder="Reply..."
        [(ngModel)]="comment.commentText"
      ></textarea>
    </div>
    <div class="form-actions">
      <button class="btn" type="submit">Reply</button>
    </div>
  </form>
</div>
